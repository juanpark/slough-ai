services:
  # PostgreSQL
  postgres:
    image: pgvector/pgvector:pg16
    container_name: slough-postgres
    environment:
      POSTGRES_DB: slough
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for job queue
  redis:
    image: redis:7-alpine
    container_name: slough-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Adminer for database management (optional, access at localhost:8080)
  adminer:
    image: adminer
    container_name: slough-adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  # Backend (Slack Bolt App)
  backend:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    environment:
      SERVICE_TYPE: web
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/slough
      REDIS_HOST: redis
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Worker (Celery)
  worker:
    build: .
    volumes:
      - .:/app
    environment:
      SERVICE_TYPE: worker
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/slough
      REDIS_HOST: redis
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Beat (Scheduler)
  beat:
    build: .
    volumes:
      - .:/app
    environment:
      SERVICE_TYPE: beat
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/slough
      REDIS_HOST: redis
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  pgdata:
  redisdata:
